<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="contact.html">Contact</a>
            </nav>
            <h1 class="logo">Estella</h1>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you!</p>
                <div class="contact-info">
                    <p><strong>Address:</strong> 123 Fine Dining Street, Food City</p>
                    <p><strong>Phone:</strong> +977-123456789</p>
                    <p><strong>Email:</strong> info@estella.com</p>
                </div>
                <div class="contact-form">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="map">
                    <img src="images/map.jpg" alt="Map">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Estella. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
